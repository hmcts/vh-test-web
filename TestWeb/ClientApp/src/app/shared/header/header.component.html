<header class="govuk-header" role="banner" data-module="header">
  <div class="govuk-header__container govuk-width-container">
    <div class="govuk-header__logo">
      <a class="govuk-header__link--homepage">
        <span class="govuk-header__logotype hmcts-header__link">
          <img
            src="assets/images/UkGovCrestWhite.png"
            height="32"
            width="38"
            class="hmcts-header__logotype-crest"
            alt="HMCTS logo crest image"
            style="margin-right: 30px;"
          />
          <span class="govuk-header_link govuk-header_link--service-name" id="header-logo">
            HM Courts &amp; Tribunals Service
          </span>
        </span>
      </a>
    </div>

    <div class="hmcts-header__content">
      <nav class="hmcts-header__navigation" aria-label="Account navigation">
        <ul class="hmcts-header__navigation-list">
          <li *ngIf="loggedIn" class="hmcts-header__navigation-item">
            <a class="govuk-header__link" href="/logout" >
              Sign out
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <nav class="hmcts-primary-navigation" aria-label="Primary navigation">
      <div class="hmcts-primary-navigation__container">
        <ul *ngIf="loggedIn" id="navigation" style="display: inline-block" class="hmcts-primary-navigation__list" aria-label="Top Level Navigation">
          <li class="hmcts-primary-navigation__item" *ngFor="let topItem of topMenuItems; index as i">
            <a
              class="vh-primary-navigation__link"
              [attr.id]="'topItem' + i"
              href="javascript:void(0)"
              (click)="navigateToSelectedMenuItem(i)"
              [class.vh-primary-navigation__link_active]="topItem?.active"
            >
              {{ topItem.name }}
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
